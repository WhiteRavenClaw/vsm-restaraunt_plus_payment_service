      .btn-secondary {

      main {

      .menu-section {

      .cart-section {

      h2 {

      .menu-grid {

      .menu-item {

      .menu-item-name {

      .menu-item-actions {

      .quantity-controls {
        display: flex;

      .quantity-btn {

      .quantity-value {

      .cart-items {

      .cart-item {

      .place-id-input {

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }

      .modal {
        background: rgba(30, 41, 59, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(148, 163, 184, 0.2);

      @keyframes slideUp {
        from {

      .modal-header h2 {

      .modal-close {

      .qr-code {

        background: white;

      .qr-code img {

      }

      .payment-link {

        background: rgba(15, 23, 42, 0.6);

      }

      .toast-container {
        position: fixed;
        top: 24px;
        right: 24px;
        z-index: 2000;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .toast {
        background: rgba(30, 41, 59, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 8px;
        padding: 16px 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        gap: 12px;
        min-width: 300px;
        animation: slideIn 0.3s ease;
        color: #e2e8f0;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .toast.success {
        border-left: 4px solid #48bb78;
      }

      .toast.error {
        border-left: 4px solid #f56565;
      }

      .toast-icon {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 12px;
      }

      .toast.success .toast-icon {
        background: rgba(34, 197, 94, 0.2);
        color: #86efac;
      }

      .toast.error .toast-icon {
        background: rgba(239, 68, 68, 0.2);
        color: #fca5a5;
      }

      .loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(148, 163, 184, 0.3);
        border-top-color: #8b5cf6;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .empty-state {
        text-align: center;
        padding: 48px 24px;
        color: #94a3b8;
      }

      .empty-cart {
        text-align: center;
        padding: 40px 20px;
        color: #94a3b8;
      }

      @media (max-width: 1024px) {
        main {
          grid-template-columns: 1fr;

      }

      @media (max-width: 768px) {
        .header-content {
          flex-direction: column;

        }

        .header-actions {
          width: 100%;
          justify-content: space-between;
        }

        .menu-grid {
          grid-template-columns: 1fr;
        }

        .modal {
          padding: 24px;
        }
      }
    </style>

              <label for="payment-card">üí≥ –ö–∞—Ä—Ç–∞ (—Ç–µ—Ä–º–∏–Ω–∞–ª)</label>

    <div class="modal-overlay" id="paymentModal">
      <div class="modal">

        <div class="modal-header">
          <h2 id="paymentTitle">–û–ø–ª–∞—Ç–∞ –∑–∞–∫–∞–∑–∞</h2>

        <div id="paymentContent"></div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
      // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ QRCode
      let QRCode = null;
      window.addEventListener('load', () => {
        if (typeof window.QRCode !== 'undefined') {
          QRCode = window.QRCode;
        }
      });
      let menuItems = [];
      let cart = {};
      let currentOrder = null;

      const menuGrid = document.getElementById("menuGrid");
      const cartItems = document.getElementById("cartItems");
      const cartTotal = document.getElementById("cartTotal");
      const totalAmount = document.getElementById("totalAmount");
      const placeIdInput = document.getElementById("placeId");
      const orderBtn = document.getElementById("orderBtn");
      const paymentModal = document.getElementById("paymentModal");
      const paymentContent = document.getElementById("paymentContent");
      const paymentTitle = document.getElementById("paymentTitle");
      const toastContainer = document.getElementById("toastContainer");

      function showToast(message, type = "success") {
        const toast = document.createElement("div");
        toast.className = `toast ${type}`;
        toast.innerHTML = `
          <div class="toast-icon">${type === "success" ? "‚úì" : "‚úï"}</div>
          <div>${message}</div>
        `;
        toastContainer.appendChild(toast);
        setTimeout(() => {
          toast.style.animation = "slideIn 0.3s ease reverse";
          setTimeout(() => toast.remove(), 300);
        }, 3000);
      }

      async function fetchJSON(url, options = {}) {
        const response = await fetch(url, {
          headers: { "Content-Type": "application/json" },
          ...options,
        });
        if (!response.ok) {
          let detail = "";
          try {
            const data = await response.json();
            detail = data.detail || response.statusText;
          } catch (err) {
            detail = response.statusText;
          }
          throw new Error(detail);
        }
        if (response.status === 204) return null;
        return response.json();
      }

      async function loadMenu() {
        try {
          const data = await fetchJSON("/passenger/menu/available");
          menuItems = data.available_items || [];
          renderMenu();
        } catch (error) {
          showToast(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ–Ω—é: ${error.message}`, "error");
          menuGrid.innerHTML = `
            <div class="empty-state">
              <div>‚ö†Ô∏è</div>
              <div>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –º–µ–Ω—é</div>
            </div>
          `;
        }
      }

      function renderMenu() {
        if (menuItems.length === 0) {
          menuGrid.innerHTML = `
            <div class="empty-state">
              <div>üçΩÔ∏è</div>
              <div>–ë–ª—é–¥ –ø–æ–∫–∞ –Ω–µ—Ç</div>
            </div>
          `;
          return;
        }

        menuGrid.innerHTML = menuItems.map(item => {
          const quantity = cart[item.id] || 0;
          return `
            <div class="menu-item">
              <div class="menu-item-name">${escapeHtml(item.name)}</div>
              <div class="menu-item-price">${item.price.toFixed(2)} ‚ÇΩ</div>
              <div class="menu-item-actions">
                <div class="quantity-controls">
                  <button class="quantity-btn" onclick="decreaseQuantity(${item.id})">-</button>
                  <span class="quantity-value">${quantity}</span>
                  <button class="quantity-btn" onclick="increaseQuantity(${item.id})">+</button>
                </div>
              </div>
            </div>
          `;
        }).join("");
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function increaseQuantity(itemId) {
        cart[itemId] = (cart[itemId] || 0) + 1;
        updateCart();
        renderMenu();
      }

      function decreaseQuantity(itemId) {
        if (cart[itemId] && cart[itemId] > 0) {
          cart[itemId]--;
          if (cart[itemId] === 0) {
            delete cart[itemId];
          }
          updateCart();
          renderMenu();
        }
      }

      function updateCart() {
        const cartArray = Object.entries(cart)
          .filter(([id, qty]) => qty > 0)
          .map(([id, qty]) => {
            const item = menuItems.find(m => m.id === parseInt(id));
            return { item, quantity: qty };
          });

        if (cartArray.length === 0) {
          cartItems.innerHTML = '<div class="empty-cart">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
          cartTotal.style.display = "none";
          orderBtn.disabled = true;
          return;
        }

        const total = cartArray.reduce((sum, { item, quantity }) => sum + item.price * quantity, 0);
        totalAmount.textContent = total.toFixed(2);
        cartTotal.style.display = "block";
        orderBtn.disabled = !placeIdInput.value.trim();

        cartItems.innerHTML = cartArray.map(({ item, quantity }) => `
          <div class="cart-item">
            <div class="cart-item-info">
              <div class="cart-item-name">${escapeHtml(item.name)}</div>
              <div class="cart-item-price">${item.price.toFixed(2)} ‚ÇΩ √ó ${quantity}</div>
            </div>
            <div style="font-weight: 600; color: #f1f5f9;">
              ${(item.price * quantity).toFixed(2)} ‚ÇΩ
            </div>
          </div>
        `).join("");
      }

      placeIdInput.addEventListener("input", () => {
        orderBtn.disabled = !placeIdInput.value.trim() || Object.keys(cart).length === 0;
      });

      document.querySelectorAll(".payment-method").forEach(method => {
        method.addEventListener("click", () => {
          document.querySelectorAll(".payment-method").forEach(m => m.classList.remove("selected"));
          method.classList.add("selected");
          method.querySelector("input[type='radio']").checked = true;
        });
      });

      orderBtn.addEventListener("click", async () => {
        const placeId = placeIdInput.value.trim();
        if (!placeId) {
          showToast("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –º–µ—Å—Ç–∞", "error");
          return;
        }

        const cartArray = Object.entries(cart)
          .filter(([id, qty]) => qty > 0)
          .map(([id, qty]) => ({
            menu_item_id: parseInt(id),
            quantity: qty
          }));

        if (cartArray.length === 0) {
          showToast("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞", "error");
          return;
        }

        const paymentMethod = document.querySelector("input[name='payment']:checked").value;

        try {
          orderBtn.disabled = true;
          orderBtn.innerHTML = '<span class="loading"></span> –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ...';

          const response = await fetchJSON("/orders", {
            method: "POST",
            body: JSON.stringify({
              place_id: placeId,
              payment_method: paymentMethod,
              items: cartArray
            }),
          });

          currentOrder = response;

          if (paymentMethod === "sbp" && response.payment_link) {
            showPaymentModal(response.payment_link, "–û–ø–ª–∞—Ç–∞ —á–µ—Ä–µ–∑ –°–ë–ü");
          } else if (paymentMethod === "card_online" && response.payment_link) {
            showPaymentModal(response.payment_link, "–û–ø–ª–∞—Ç–∞ –∫–∞—Ä—Ç–æ–π –æ–Ω–ª–∞–π–Ω");
          } else {
            showToast("–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ –æ—Ñ–æ—Ä–º–ª–µ–Ω!");
            cart = {};
            placeIdInput.value = "";
            updateCart();
            renderMenu();
          }
        } catch (error) {
          showToast(`–û—à–∏–±–∫–∞ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞: ${error.message}`, "error");
        } finally {
          orderBtn.disabled = false;
          orderBtn.textContent = "–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑";
        }
      });

      function showPaymentModal(paymentLink, title) {
        paymentTitle.textContent = title;
        if (title.includes("–°–ë–ü")) {
          paymentContent.innerHTML = `
            <p style="color: #94a3b8; margin-bottom: 20px;">–û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR –∫–æ–¥ –¥–ª—è –æ–ø–ª–∞—Ç—ã</p>
            <div class="qr-code" id="qrCode"></div>
            <div class="payment-link" style="margin-top: 16px; padding: 12px; background: rgba(15, 23, 42, 0.6); border-radius: 8px; word-break: break-all; color: #94a3b8; font-size: 12px;">${escapeHtml(paymentLink)}</div>
            <button class="btn btn-primary" onclick="window.open('${escapeHtml(paymentLink)}', '_blank')" style="margin-top: 20px;">
              –û—Ç–∫—Ä—ã—Ç—å —Å—Å—ã–ª–∫—É
            </button>
          `;
          const qrCodeElement = document.getElementById("qrCode");
          setTimeout(() => {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ QRCode
            const QRCodeLib = window.QRCode || QRCode;
            if (QRCodeLib && typeof QRCodeLib.toCanvas === 'function') {
              const canvas = document.createElement("canvas");
              QRCodeLib.toCanvas(canvas, paymentLink, {
                width: 224,
                margin: 2,
                color: {
                  dark: "#000000",
                  light: "#FFFFFF"
                }
              }, (error) => {
                if (error) {
                  console.error('QR Code generation error:', error);
                  qrCodeElement.innerHTML = `<div style="color: #94a3b8; padding: 20px; text-align: center;">QR –∫–æ–¥ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∏–∂–µ.</div>`;
                } else {
                  qrCodeElement.innerHTML = '';
                  qrCodeElement.appendChild(canvas);
                }
              });
            } else {
              // –ï—Å–ª–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ–Ω–ª–∞–π–Ω —Å–µ—Ä–≤–∏—Å –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ QR –∫–æ–¥–∞
              const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=224x224&data=${encodeURIComponent(paymentLink)}`;
              qrCodeElement.innerHTML = `<img src="${qrUrl}" alt="QR Code" style="max-width: 100%; height: auto;" />`;
            }
          }, 200);
        } else {
          paymentContent.innerHTML = `
            <p style="color: #94a3b8; margin-bottom: 20px;">–ü–µ—Ä–µ–π–¥–∏—Ç–µ –ø–æ —Å—Å—ã–ª–∫–µ –¥–ª—è –æ–ø–ª–∞—Ç—ã</p>
            <div class="payment-link" style="margin-top: 16px; padding: 12px; background: rgba(15, 23, 42, 0.6); border-radius: 8px; word-break: break-all; color: #94a3b8; font-size: 12px;">${escapeHtml(paymentLink)}</div>
            <button class="btn btn-primary" onclick="window.open('${escapeHtml(paymentLink)}', '_blank')" style="margin-top: 20px;">
              –ü–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø–ª–∞—Ç–µ
            </button>
          `;
        }
        paymentModal.classList.add("active");
      }

      document.getElementById("modalClose").addEventListener("click", () => {
        paymentModal.classList.remove("active");
        if (currentOrder && currentOrder.status === "paid_and_queued") {
          cart = {};
          placeIdInput.value = "";
          updateCart();
          renderMenu();
        }
      });

      paymentModal.addEventListener("click", (e) => {
        if (e.target === paymentModal) {
          paymentModal.classList.remove("active");
          if (currentOrder && currentOrder.status === "paid_and_queued") {
            cart = {};
            placeIdInput.value = "";
            updateCart();
            renderMenu();
          }
        }
      });

      document.getElementById("homeBtn").addEventListener("click", () => {
        window.location.href = window.location.origin + "/";
      });

      document.getElementById("logoutBtn").addEventListener("click", () => {
        const form = document.createElement("form");
        form.method = "POST";
        form.action = "/logout";
        document.body.appendChild(form);
        form.submit();
      });

      window.increaseQuantity = increaseQuantity;
      window.decreaseQuantity = decreaseQuantity;

      loadMenu();
    </script>
  </body>
</html>
