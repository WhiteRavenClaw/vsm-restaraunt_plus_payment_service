      function showToast(message, type = "success") {
        const toast = document.createElement("div");
        toast.className = `toast ${type}`;
        toast.innerHTML = `
          <div>${message}</div>
        `;

      async function fetchJSON(url, options = {}) {
        const response = await fetch(url, {
          headers: { "Content-Type": "application/json", "Accept": "application/json" },
          ...options,
        });
        
        // –ö–ª–æ–Ω–∏—Ä—É–µ–º response –¥–ª—è —á—Ç–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –±–µ–∑ –ø–æ—Ç–µ—Ä–∏ –¥–∞–Ω–Ω—ã—Ö
        const responseClone = response.clone();
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –æ—Ç–≤–µ—Ç - —ç—Ç–æ JSON, –∞ –Ω–µ HTML
        const contentType = response.headers.get("content-type") || "";
        
        // –ï—Å–ª–∏ —ç—Ç–æ –Ω–µ JSON, –ø—ã—Ç–∞–µ–º—Å—è –ø—Ä–æ—á–∏—Ç–∞—Ç—å —Ç–µ–∫—Å—Ç –¥–ª—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏
        if (!contentType.includes("application/json")) {
          let errorText = "";
          try {
            errorText = await responseClone.text();
            // –ï—Å–ª–∏ —ç—Ç–æ HTML, –ø—ã—Ç–∞–µ–º—Å—è –Ω–∞–π—Ç–∏ –æ—à–∏–±–∫—É
            if (errorText.includes("<html") || errorText.includes("<!DOCTYPE")) {
              errorText = "–ü–æ–ª—É—á–µ–Ω HTML –≤–º–µ—Å—Ç–æ JSON. –í–æ–∑–º–æ–∂–Ω–æ, —Ç—Ä–µ–±—É–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –∏–ª–∏ –º–∞—Ä—à—Ä—É—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω.";
            }
          } catch (e) {
            errorText = `–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ—á–∏—Ç–∞—Ç—å –æ—Ç–≤–µ—Ç: ${e.message}`;
          }
          
          // –ï—Å–ª–∏ —ç—Ç–æ —Ä–µ–¥–∏—Ä–µ–∫—Ç –∏–ª–∏ HTML —Å—Ç—Ä–∞–Ω–∏—Ü–∞, –ø—Ä–æ–±—Ä–∞—Å—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
          if (response.status === 401 || response.status === 403) {
            throw new Error("–¢—Ä–µ–±—É–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É.");
          }
          if (response.status === 404) {
            throw new Error(`–ú–∞—Ä—à—Ä—É—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω: ${url}. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω.`);
          }
          if (response.status === 500) {
            throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${errorText || contentType || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`);
          }
          throw new Error(`–û–∂–∏–¥–∞–ª—Å—è JSON, –Ω–æ –ø–æ–ª—É—á–µ–Ω ${contentType || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç–∏–ø'}. –û—Ç–≤–µ—Ç: ${errorText.substring(0, 200)}`);
        }
        
        if (!response.ok) {
          let detail = "";
          try {
            const data = await response.json();
            detail = data.detail || response.statusText;
          } catch (err) {
            // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å JSON, —á–∏—Ç–∞–µ–º —Ç–µ–∫—Å—Ç –∏–∑ –∫–ª–æ–Ω–∞
            try {
              const text = await responseClone.text();
              detail = text || response.statusText || `HTTP ${response.status}`;
            } catch (e) {
              detail = response.statusText || `HTTP ${response.status}`;
            }
          }
          throw new Error(detail);
        }
        if (response.status === 204) return null;
        
        try {
          return await response.json();
        } catch (err) {
          // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å, –ø—ã—Ç–∞–µ–º—Å—è –ø—Ä–æ—á–∏—Ç–∞—Ç—å —Ç–µ–∫—Å—Ç –∏–∑ –∫–ª–æ–Ω–∞
          const text = await responseClone.text();
          throw new Error(`–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON: ${err.message}. –û—Ç–≤–µ—Ç: ${text.substring(0, 200)}`);
        }
      }

          }
          if (currentFilters.place_id) {
            params.append('place_id', currentFilters.place_id);
          }
          
          url += params.toString();
          
          const data = await fetchJSON(url);
          orders = data || [];
          
          // –§–∏–ª—å—Ç—Ä—É–µ–º –ø–æ —Å–ø–æ—Å–æ–±—É –æ–ø–ª–∞—Ç—ã –Ω–∞ –∫–ª–∏–µ–Ω—Ç–µ
          if (currentFilters.payment_method) {
            orders = orders.filter(order => order.payment_method === currentFilters.payment_method);
          }
          
          renderOrders();
        } catch (error) {
          showToast(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤: ${error.message}`, "error");
          ordersGrid.innerHTML = `
            <div class="empty-state">
              <div>‚ö†Ô∏è</div>
              <div>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–∫–∞–∑—ã</div>
            </div>
          `;
        }
      }

      function renderOrders() {
        if (orders.length === 0) {
          ordersGrid.innerHTML = `
            <div class="empty-state">
              <div>üìã</div>
              <div>–ó–∞–∫–∞–∑–æ–≤ –Ω–µ—Ç</div>
            </div>
          `;
          return;
        }

        ordersGrid.innerHTML = orders.map(order => {
          const statusClass = `status-${order.status}`;
          return `
            <div class="order-card">
              <div class="order-header">
                <div>
                  <div class="order-id">–ó–∞–∫–∞–∑ #${order.id}</div>
                  <div style="font-size: 12px; color: #94a3b8; margin-top: 4px;">
                    ${formatDate(order.created_at)}
                  </div>
                </div>
                <div class="order-status ${statusClass}">
                  ${getStatusText(order.status)}
                </div>
              </div>
              
              <div class="order-info">
                <div class="info-row">
                  <span class="info-label">–ú–µ—Å—Ç–æ:</span>
                  <span class="info-value">${order.place_id}</span>
                </div>
                <div class="info-row">
                  <span class="info-label">–°—É–º–º–∞:</span>
                  <span class="info-value">${order.total_price.toFixed(2)} ‚ÇΩ</span>
                </div>
                <div class="info-row">
                  <span class="info-label">–û–ø–ª–∞—Ç–∞:</span>
                  <span class="info-value">
                    <span class="payment-method">${getPaymentMethodText(order.payment_method)}</span>
                  </span>
                </div>
                <div class="info-row">
                  <span class="info-label">–ü–æ–∑–∏—Ü–∏–π:</span>
                  <span class="info-value">${order.item_count}</span>
                </div>
              </div>

              <div class="order-actions">
                <button class="btn btn-secondary" onclick="viewOrderDetails(${order.id})">
                  –î–µ—Ç–∞–ª–∏
                </button>
                ${order.status === 'waiting_payment' && (order.payment_method === 'cash' || order.payment_method === 'card_terminal') ? `
                  <button class="btn btn-success" onclick="confirmPayment(${order.id}, '${order.payment_method}')">
                    –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –æ–ø–ª–∞—Ç—É
                  </button>
                ` : ''}
                ${order.status === 'paid' || order.status === 'cooking' ? `
                  <button class="btn btn-warning" onclick="updateStatus(${order.id}, 'partially_delivered')">
                    –ß–∞—Å—Ç–∏—á–Ω–æ –¥–æ—Å—Ç–∞–≤–ª–µ–Ω
                  </button>
                ` : ''}
                ${order.status === 'partially_delivered' ? `
                  <button class="btn btn-success" onclick="updateStatus(${order.id}, 'completed')">
                    –ó–∞–≤–µ—Ä—à–∏—Ç—å
                  </button>
                ` : ''}
              </div>
            </div>
          `;
        }).join("");
      }

      async function viewOrderDetails(orderId) {
        try {
          const order = await fetchJSON(`/waiter/orders/${orderId}`);
          
          modalTitle.textContent = `–ó–∞–∫–∞–∑ #${order.id}`;
          modalBody.innerHTML = `
            <div class="order-info">
              <div class="info-row">
                <span class="info-label">–ú–µ—Å—Ç–æ:</span>
                <span class="info-value">${order.place_id}</span>
              </div>
              <div class="info-row">
                <span class="info-label">–°—Ç–∞—Ç—É—Å:</span>
                <span class="info-value">
                  <span class="order-status status-${order.status}">
                    ${getStatusText(order.status)}
                  </span>
                </span>
              </div>
              <div class="info-row">
                <span class="info-label">–°—É–º–º–∞:</span>
                <span class="info-value">${order.total_price.toFixed(2)} ‚ÇΩ</span>
              </div>
              <div class="info-row">
                <span class="info-label">–°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã:</span>
                <span class="info-value">
                  <span class="payment-method">${getPaymentMethodText(order.payment_method)}</span>
                </span>
              </div>
              <div class="info-row">
                <span class="info-label">–°–æ–∑–¥–∞–Ω:</span>
                <span class="info-value">${formatDate(order.created_at)}</span>
              </div>
              ${order.payment_link ? `
                <div class="info-row">
                  <span class="info-label">–°—Å—ã–ª–∫–∞ –Ω–∞ –æ–ø–ª–∞—Ç—É:</span>
                  <span class="info-value" style="word-break: break-all; font-size: 12px;">
                    ${order.payment_link}
                  </span>
                </div>
              ` : ''}
            </div>
            
            <div class="order-items" style="margin-top: 20px;">
              <div class="order-items-title">–ü–æ–∑–∏—Ü–∏–∏ –∑–∞–∫–∞–∑–∞</div>
              ${order.items.map(item => `
                <div class="order-item">
                  <span>${item.menu_item?.name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'} √ó ${item.quantity}</span>
                  <span>${item.menu_item?.price ? (parseFloat(item.menu_item.price) * item.quantity).toFixed(2) : '0.00'} ‚ÇΩ</span>
                </div>
              `).join('')}
            </div>
          `;
          
          orderModal.classList.add("active");
        } catch (error) {
          showToast(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–µ—Ç–∞–ª–µ–π: ${error.message}`, "error");
        }
      }

      async function confirmPayment(orderId, paymentMethod) {
        if (!confirm(`–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –ø–æ–ª—É—á–µ–Ω–∏–µ –æ–ø–ª–∞—Ç—ã (${getPaymentMethodText(paymentMethod)})?`)) {
          return;
        }

        try {
          await fetchJSON(`/waiter/orders/${orderId}/payment`, {
            method: 'POST',
            body: JSON.stringify({ payment_method: paymentMethod })
          });
          showToast("–û–ø–ª–∞—Ç–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞");
          loadOrders();
        } catch (error) {
          showToast(`–û—à–∏–±–∫–∞: ${error.message}`, "error");
        }
      }

      async function updateStatus(orderId, newStatus) {
        const statusText = getStatusText(newStatus);
        if (!confirm(`–ò–∑–º–µ–Ω–∏—Ç—å —Å—Ç–∞—Ç—É—Å –∑–∞–∫–∞–∑–∞ –Ω–∞ "${statusText}"?`)) {
          return;
        }

        try {
          await fetchJSON(`/waiter/orders/${orderId}/status`, {
            method: 'PATCH',
            body: JSON.stringify({ status: newStatus })
          });
          showToast(`–°—Ç–∞—Ç—É—Å –∏–∑–º–µ–Ω–µ–Ω –Ω–∞ "${statusText}"`);
          loadOrders();
        } catch (error) {
          showToast(`–û—à–∏–±–∫–∞: ${error.message}`, "error");
        }
      }

      statusFilter.addEventListener("change", (e) => {
        currentFilters.status = e.target.value;
        loadOrders();
      });

      placeFilter.addEventListener("input", (e) => {
        currentFilters.place_id = e.target.value.trim();
        loadOrders();
      });

      paymentFilter.addEventListener("change", (e) => {
        currentFilters.payment_method = e.target.value;
        loadOrders();
      });

      refreshBtn.addEventListener("click", () => {
        loadOrders();
      });

      closeModal.addEventListener("click", () => {
        orderModal.classList.remove("active");
      });

      orderModal.addEventListener("click", (e) => {
        if (e.target === orderModal) {
          orderModal.classList.remove("active");
        }
      });

      document.getElementById("homeBtn").addEventListener("click", () => {
        window.location.href = window.location.origin + "/";
      });

      document.getElementById("logoutBtn").addEventListener("click", () => {
        const form = document.createElement("form");
        form.method = "POST";
        form.action = "/logout";
        document.body.appendChild(form);
        form.submit();
      });

      window.viewOrderDetails = viewOrderDetails;
      window.confirmPayment = confirmPayment;
      window.updateStatus = updateStatus;

      // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
      loadOrders();
      setInterval(loadOrders, 10000);
    </script>
  </body>
</html>
