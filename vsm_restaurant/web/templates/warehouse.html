    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <div class="modal-header">

    <!-- Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
      let ingredients = [];
      let filteredIngredients = [];

      const modalOverlay = document.getElementById("modalOverlay");
      const modalTitle = document.getElementById("modalTitle");
      const ingredientForm = document.getElementById("ingredientForm");
      const ingredientId = document.getElementById("ingredientId");
      const ingredientName = document.getElementById("ingredientName");
      const ingredientStock = document.getElementById("ingredientStock");
      const ingredientsBody = document.getElementById("ingredientsBody");
      const searchInput = document.getElementById("searchInput");
      const toastContainer = document.getElementById("toastContainer");

      // Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
      function showToast(message, type = "success") {
        const toast = document.createElement("div");
        toast.className = `toast ${type}`;
        toast.innerHTML = `
          <div class="toast-icon">${type === "success" ? "‚úì" : "‚úï"}</div>
          <div>${message}</div>
        `;
        toastContainer.appendChild(toast);

        setTimeout(() => {
          toast.style.animation = "slideIn 0.3s ease reverse";
          setTimeout(() => toast.remove(), 300);
        }, 3000);
      }

      // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
      function openModal(item = null) {
        if (item) {
          modalTitle.textContent = "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç";
          ingredientId.value = item.id;
          ingredientName.value = item.name;
          ingredientStock.value = item.stock;
        } else {
          modalTitle.textContent = "–î–æ–±–∞–≤–∏—Ç—å –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç";
          ingredientId.value = "";
          ingredientName.value = "";
          ingredientStock.value = "";
        }
        modalOverlay.classList.add("active");
        ingredientName.focus();
      }

      function closeModal() {
        modalOverlay.classList.remove("active");
        ingredientForm.reset();
      }

      document.getElementById("addBtn").addEventListener("click", () => openModal());
      document.getElementById("modalClose").addEventListener("click", closeModal);
      document.getElementById("modalCancel").addEventListener("click", closeModal);
      modalOverlay.addEventListener("click", (e) => {
        if (e.target === modalOverlay) closeModal();
      });

      // API —Ñ—É–Ω–∫—Ü–∏–∏
      async function fetchJSON(url, options = {}) {
        const response = await fetch(url, {
          headers: {
            "Content-Type": "application/json",
          },
          ...options,
        });

        if (!response.ok) {
          let detail = "";
          try {
            const data = await response.json();
            detail = data.detail || response.statusText;
          } catch (err) {
            detail = response.statusText;
          }
          throw new Error(detail);
        }
        if (response.status === 204) {
          return null;
        }
        return response.json();
      }

      // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç–æ–≤
      async function loadIngredients() {
        try {
          ingredients = await fetchJSON("/warehouse/api/ingredients");
          filteredIngredients = ingredients;
          renderIngredients();
          updateStats();
        } catch (error) {
          showToast(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`, "error");
          ingredientsBody.innerHTML = `
            <tr>
              <td colspan="5" class="empty-state">
                <div class="empty-state-icon">‚ö†Ô∏è</div>
                <div>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã</div>
              </td>
            </tr>
          `;
        }
      }

      // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç–æ–≤
      function renderIngredients() {
        if (filteredIngredients.length === 0) {
          ingredientsBody.innerHTML = `
            <tr>
              <td colspan="5" class="empty-state">
                <div class="empty-state-icon">üì¶</div>
                <div>–ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</div>
              </td>
            </tr>
          `;
          return;
        }

        ingredientsBody.innerHTML = filteredIngredients
          .map(
            (item) => `
          <tr>
            <td>${item.id}</td>
            <td><strong>${escapeHtml(item.name)}</strong></td>
            <td>${item.stock}</td>
            <td>${getStockBadge(item.stock)}</td>
            <td>
              <div class="action-buttons">
                <button class="btn btn-secondary btn-sm" onclick="editIngredient(${item.id})">
                  ‚úèÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å
                </button>
                <button class="btn btn-danger btn-sm" onclick="deleteIngredient(${item.id}, '${escapeHtml(item.name)}')">
                  üóëÔ∏è –£–¥–∞–ª–∏—Ç—å
                </button>
              </div>
            </td>
          </tr>
        `
          )
          .join("");
      }

      function getStockBadge(stock) {
        if (stock === 0) {
          return '<span class="stock-badge stock-low">–ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏</span>';
        } else if (stock < 10) {
          return '<span class="stock-badge stock-low">–ù–∏–∑–∫–∏–π –æ—Å—Ç–∞—Ç–æ–∫</span>';
        } else if (stock < 50) {
          return '<span class="stock-badge stock-medium">–°—Ä–µ–¥–Ω–∏–π</span>';
        } else {
          return '<span class="stock-badge stock-high">–í –Ω–∞–ª–∏—á–∏–∏</span>';
        }
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
      function updateStats() {
        document.getElementById("totalCount").textContent = ingredients.length;
        document.getElementById("lowStockCount").textContent = ingredients.filter(
          (item) => item.stock < 10
        ).length;
      }

      // –ü–æ–∏—Å–∫
      searchInput.addEventListener("input", (e) => {
        const searchTerm = e.target.value.toLowerCase().trim();
        if (searchTerm === "") {
          filteredIngredients = ingredients;
        } else {
          filteredIngredients = ingredients.filter((item) =>
            item.name.toLowerCase().includes(searchTerm)
          );
        }
        renderIngredients();
      });

      // –§–æ—Ä–º–∞ –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç–∞
      ingredientForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = ingredientId.value;
        const payload = {
          name: ingredientName.value.trim(),
          stock: parseInt(ingredientStock.value),
        };

        if (payload.name.length < 2) {
          showToast("–ù–∞–∑–≤–∞–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–µ –∫–æ—Ä–æ—á–µ 2 —Å–∏–º–≤–æ–ª–æ–≤", "error");
          return;
        }

        if (!Number.isInteger(payload.stock) || payload.stock < 0) {
          showToast("–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å —Ü–µ–ª—ã–º –Ω–µ–æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–º —á–∏—Å–ª–æ–º", "error");
          return;
        }

        try {
          const submitBtn = document.getElementById("modalSubmit");
          submitBtn.disabled = true;
          submitBtn.innerHTML = '<span class="loading"></span> –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';

          if (id) {
            await fetchJSON(`/warehouse/api/ingredients/${id}`, {
              method: "PUT",
              body: JSON.stringify(payload),
            });
            showToast("–ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω");
          } else {
            await fetchJSON("/warehouse/api/ingredients", {
              method: "POST",
              body: JSON.stringify(payload),
            });
            showToast("–ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω");
          }

          closeModal();
          await loadIngredients();
        } catch (error) {
          showToast(`–û—à–∏–±–∫–∞: ${error.message}`, "error");
        } finally {
          const submitBtn = document.getElementById("modalSubmit");
          submitBtn.disabled = false;
          submitBtn.textContent = "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å";
        }
      });

      // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
      window.editIngredient = function (id) {
        const item = ingredients.find((i) => i.id === id);
        if (item) {
          openModal(item);
        }
      };

      // –£–¥–∞–ª–µ–Ω–∏–µ
      window.deleteIngredient = async function (id, name) {
        if (!confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å "${name}"?`)) {
          return;
        }

        try {
          await fetchJSON(`/warehouse/api/ingredients/${id}`, {
            method: "DELETE",
          });
          showToast("–ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω");
          await loadIngredients();
        } catch (error) {
          showToast(`–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ${error.message}`, "error");
        }
      };

      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ
      document.getElementById("refreshBtn").addEventListener("click", async () => {
        const btn = document.getElementById("refreshBtn");
        btn.disabled = true;
        btn.innerHTML = '<span class="loading"></span> –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...';
        await loadIngredients();
        btn.disabled = false;
        btn.innerHTML = '<span>üîÑ</span> –û–±–Ω–æ–≤–∏—Ç—å';
      });

      // –ù–∞–≤–∏–≥–∞—Ü–∏—è
      document.getElementById("homeBtn").addEventListener("click", () => {
        const origin = window.location.origin;
        window.location.href = origin + "/";
      });

      document.getElementById("logoutBtn").addEventListener("click", () => {
        const form = document.createElement("form");
        form.method = "POST";
        form.action = "/logout";
        document.body.appendChild(form);
        form.submit();
      });

      // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
      loadIngredients();
    </script>
  </body>
</html>
